<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Portal - TechLions</title>
    <style>
      /* Disable text selection */
      * {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Disable right-click context menu */
      body {
        -webkit-context-menu: none;
        -moz-context-menu: none;
        context-menu: none;
      }
      
      /* Disable drag and drop */
      img, video, audio {
        -webkit-user-drag: none;
        -moz-user-drag: none;
        user-drag: none;
        pointer-events: none;
      }
      
      /* Hide scrollbars in screenshots */
      ::-webkit-scrollbar {
        display: none;
      }
      
      /* Disable print */
      @media print {
        body { display: none !important; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Content Protection Scripts -->
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', e => e.preventDefault());
      
      // Disable F12, Ctrl+Shift+I, Ctrl+U, etc.
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'u') ||
            (e.ctrlKey && e.key === 's') ||
            (e.ctrlKey && e.key === 'p')) {
          e.preventDefault();
          return false;
        }
      });
      
      // Detect screenshot attempts (limited effectiveness)
      document.addEventListener('keyup', function(e) {
        if (e.key === 'PrintScreen') {
          alert('Screenshots are not allowed on this platform');
        }
      });
      
      // Blur content when window loses focus (anti-screenshot)
      let blurTimeout;
      document.addEventListener('visibilitychange', function() {
        if (document.hidden) {
          document.body.style.filter = 'blur(10px)';
          clearTimeout(blurTimeout);
        } else {
          blurTimeout = setTimeout(() => {
            document.body.style.filter = 'none';
          }, 500);
        }
      });
      
      // Disable text selection with JavaScript
      document.onselectstart = function() { return false; };
      document.onmousedown = function() { return false; };
    </script>
  </body>
</html>
